<!DOCTYPE html>
<html>
<body>
<h1>Button Control</h1>
<button onclick="switchOn()">On</button>
<button onclick="switchOff()">Off</button>
<p id="p1"></p>

<script>
function switchOn(){
	document.getElementById("p1").innerHTML = "On";
}
function switchOff(){
	document.getElementById("p1").innerHTML = "Off";
}
</script>
</body>
</html>
